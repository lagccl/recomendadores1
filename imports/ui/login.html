<template name="login">
    <div class="center-ik">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login - <b>IKNOW</b></h3>
            </div>
            <div class="panel-body">
                <form class="login">
                    <div class="form-group">
                        <label for="email">Email SmartBoard:</label>
                        <input type="email" class="form-control" id="login_email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="login_pwd">
                    </div>
                    <button type="submit" class="btn btn-success center-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</template>
