<template name="recommendation">
    <div class="list-group">
        <a href="{{rec.url}}" target="_blank" class="list-group-item">
            <h4 class="list-group-item-heading">{{rec.title}}</h4>
            <p class="list-group-item-text">{{rec.score}}</p>
        </a>
        <div class="list-group-item" data-id={{rec.id}} data-method={{method}}>
            {{> starsRating class='rating' mutable=true}}
        </div>
    </div>
</template>
